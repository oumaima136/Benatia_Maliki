<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}"
	>
<head>
<title>Inscription</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<meta charset="utf-8">

</head>
<br>
<br>
<br>
<br>

<body class="text-center">
<div class="container">
		<div class="col-lg-12 grid-margin stretch-card ">
			<div class="card">
				<div class="card-body">
	<section layout:fragment="contenu">
		<form th:action="@{/inscription}" th:object="${user}" method="post">
			<input type="text" name="id" hidden th:field="*{id}" />
			<br>
			<br>
			<div class="form-floating">
			
				user name: <input class="form-control" type="text" name="userName"
					th:field="*{username}" />
			</div>
			<br>
			<br>
			<div class="form-floating">
				Password: <input class="form-control" type="password" id="password"
					name="password" th:field="*{password}" required
					autofocus="autofocus" />
			</div>
			<br>
			<br>
			<div>
				<button class="btn btn-primary" type="submit">Enregistrer</button>
			</div>
			<br>
			<br>
			<span>Déjà enregistré? <a href="/" th:href="@{/login}">Login</a></span>
		</form>
	</section>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
