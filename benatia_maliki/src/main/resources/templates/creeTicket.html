<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<title>Liste Des Tickets</title>
<meta charset="UTF-8">
<link href="vendors/css/bootstrap.min.css" rel="stylesheet" />
<script src="vendors/bootstrap/bootstrap.min.js"></script>
</head>
<body class="p-3 mb-2 bg-light text-dark">
	<section layout:fragment="contenu">
		<form th:action="@{/ticket}" method="post"  th:object="${cree}">
			<div class="col-lg-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
					<div sec:authorize="isAuthenticated()">
					Bienvenue <span sec:authentication="name"></span>
						<h4 class="card-title">Créer Ticket</h4>
						<br /> <br /> <br />
						<div class="form-group">
							<label>Description textuelle</label> <input type="text"
								class="form-control" id="description"
								placeholder="Entrer votre description" th:field="*{description}" >
						</div>
						<div class="form-group">
							<label for="exampleFormControlSelect1">Urgence</label> <select
								class="form-control" id="exampleFormControlSelect1" th:field="*{urgence}">
								<option value="urgent">urgent</option>
								<option value="critique">critique</option>
								<option value="normal">normal</option>
								<option value="non urgent">non urgent</option>
							</select>
						</div>
						<div class="form-group">
							<label>Environnement D'execution</label> <input type="text"
								class="form-control" id="description"
								placeholder="Entrer votre environnement" th:field="*{environnement}">
						</div>
						<div class="form-group">
							<label>Logiciel en cause </label> <input type="text"
								class="form-control" id="description"
								placeholder="Entrer votre logiciel en cause" th:field="*{logiciel}">
						</div>
						<button type="submit" class="btn btn-primary">Créer Ticket</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
